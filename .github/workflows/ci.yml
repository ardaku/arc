on: [push, pull_request]

name: tests

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        tc: [nightly-2023-01-30]
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.tc }}
        components: rustfmt, clippy
        override: true
    - uses: actions-rs/cargo@v1
      with:
        command: test
    - uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --check
    - uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- -D warnings
  dist:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        tc: [nightly-2023-01-30]
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.tc }}
        components: clippy, rust-src
        override: true
    - uses: actions-rs/cargo@v1
      with:
        command: run
        args: dist ci
  cargo-deny:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: EmbarkStudios/cargo-deny-action@v1
      with:
        rust-version: "nightly-2023-01-30"
        log-level: warn
        command: check
